<!--remember v-bind is one direction bind,v- model is double-->
<div id="app">
<input type="text" v-model="message">
{{message}}

    <!-- <input type="text" :value="message" v-on:input="changeValue">-->
    <!-- <input type="text" :value="message" @input="changeValue">-->
    <!-- <input type="text" :value="message" @input="message = $event.target.value">
    {{message}}--> 
</div>
<body>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el: '#app', // 用于要挂载的元素
        data: {
            message: 'msgs'
        },
        methods:{
            changeValue(event){
                this.message = event.target.value;
            }
        }
    })

</script>
</body>
